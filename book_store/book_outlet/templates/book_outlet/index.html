{% extends 'book_outlet/base.html' %}

{% block title %}
	All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url detail_page book.id %}">
                    {{ book.title }} (Rating: {{ book.rating }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
