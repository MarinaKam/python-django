{% extends "base.html" %}
{% load static %}

{% block title %}
	Your Review
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'reviews/index.css' %}">
{% endblock %}

{% block content %}
    <form method="post" action="/" class="review-form" novalidate>
        {% csrf_token %}
         {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit">Send</button>
    </form>
{% endblock %}
