{% extends "base.html" %}
{% load static %}

{% block title %}
    Review Detail
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'reviews/review_item.css' %}">
{% endblock %}

{% block content %}
    <div class="review-item">
        <h1>{{ review.user_name }}</h1>
        <p>Rating: {{ review.rating }}</p>
        <p>{{ review.review_text }}</p>
    </div>
{% endblock %}
